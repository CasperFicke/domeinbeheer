<!-- templates/home.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title|title }}{% endblock title %}

{% block css_files %}
 
{% endblock css_files%}

{% block content %}
  <div class="container">
    <div class="row mt-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          Domeinbeheer
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 mb-4">
              <a class="text-decoration-none text-dark" href="{% url 'domeinen:all-domeinen' %}">
                <div class="card my-card shadow text-center p-3">
                  <h4>Domeinen <i class="fas fa-globe"></i></h4>
                </div>
              </a>
            </div>
            <div class="col-md-4 mb-4">
              <a class="text-decoration-none text-dark" href="{% url 'domeinen:all-subdomeinen' %}">
                <div class="card my-card shadow text-center p-3">
                  <h4>Subdomeinen <i class="fas fa-clone"></i></h4>
                </div>
              </a>
            </div>
            <div class="col-md-4 mb-4">
              <a class="text-decoration-none text-dark" href="{% url 'domeinen:all-certificaten' %}">
                <div class="card my-card shadow text-center p-3">
                  <h4>Certificaten <i class="fas fa-certificate"></i></h4>
                </div>
              </a>
            </div>
            <div class="col-md-4 mb-4">
              <a class="text-decoration-none text-dark" href="{% url 'domeinen:all-servers' %}">
                <div class="card my-card shadow text-center p-3">
                  <h4>Servers <i class="fas fa-server"></i></h4>
                </div>
              </a>
            </div>
            <div class="col-md-4 mb-4">
              <a class="text-decoration-none text-dark" href="{% url 'domeinen:all-contacten' %}">
                <div class="card my-card shadow text-center p-3">
                  <h4>Contacten <i class="fas fa-user-friends"></i></h4>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </div>
{% endblock content %}
